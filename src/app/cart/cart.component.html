<ng-container *ngIf="product.length!=0">
    <div id="items" *ngFor="let item of product, let i = index">
        <div class="container">
            <div class="row">
                <blockquote class="col-lg-4">
                    <img src="{{item.url}}" alt="" width="100" height="150">
                </blockquote>
                <blockquote class="col-lg-4">
                    <p id="name">{{item.name}}</p>
                    <p>${{item.price}}</p>
                    <label for="quantity">Amount:
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                  </label>
                    <button (click)="removeProduct(item)" type="button" class="btn btn-danger">Delete</button>
                </blockquote>
                <blockquote class="col-lg-4">
                    <form #form="ngForm" (ngSubmit)="submitForm()">
                        <label for="name">Full Name
                        <input type="text" name="FullName" id="" placeholder="minimum 3 characters"  required minlength="3" [(ngModel)]="FullName" (ngModelChange)="namechange($event)" #name="ngModel">
                      </label>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">

                            <div *ngIf="name.errors?.['required']">
                                Name is required.
                            </div>
                            <div *ngIf="name.errors?.['minlength']">
                                Name must be at least 3 characters long.
                            </div>
                        </div>

                        <label for="address">Address
                        <input type="text" name="Address" id="" placeholder="minimum 6 characters" required minlength="6" [(ngModel)]="Address" (ngModelChange)="addresschange($event)" #address="ngModel">
                      </label>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">

                            <div *ngIf="name.errors?.['required']">
                                Address is required.
                            </div>
                            <div *ngIf="name.errors?.['minlength']">
                                Address must be at least 6 characters long.
                            </div>
                        </div>
                        <label for="credit">Credit Number
                        <input type="text" name="Credit" id="" placeholder="16 digits" required  minlength="16" [(ngModel)]="Credit" (ngModelChange)="creditchange($event)" #credit="ngModel">
                      </label>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">

                            <div *ngIf="name.errors?.['required']">
                                Credit Number is required.
                            </div>
                            <div *ngIf="name.errors?.['minlength']">
                                Credit must be 16 digits long.
                            </div>
                        </div>
                        <a routerLink="/order"> <button type="button" class="btn btn-primary" [disabled]="form.invalid">Submit</button></a>
                    </form>

                </blockquote>
            </div>
            <p id="Total">Total Price: ${{AllProductsTotal}}</p>
        </div>
    </div>
</ng-container>





<ng-container *ngIf="product.length ==0">
    <div id="emptycard">
        <div class="container">
            <h1>Your Cart Is Empty!!</h1>
            <a routerLink="/"><button  class="btn btn-primary">Shop now</button></a>
        </div>
    </div>
</ng-container>
